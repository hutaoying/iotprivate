#rabbitmq
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#mysql  该配置直接为Spring容器负责处理
#配置当前要使用的数据源的操作类型那个
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
#配置MySQL的驱动程序类
#设置数据库，使用com.mysql.cj.jdbc.Driver对应mysql6以上版本，com.mysql.jdbc.Driver对应mysql5一下版本
spring.datasource.druid.username=root
spring.datasource.druid.password=root123
spring.datasource.druid.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.druid.url = jdbc:mysql://118.25.191.81:3306/test?useUnicode=true&characterEncoding=utf8&serverTimezone=shanghai

#最大的连接数
spring.datasource.druid.max-active=200
#数据库连接池的最小维持连接数
spring.datasource.druid.min-idle=5
#初始化提供的连接数
spring.datasource.druid.initial-size=5
#等待连接获取的最大超时时间
spring.datasource.druid.max-wait=1000
